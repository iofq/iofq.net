name: pinata_cloud

on:
  push:
    branches:
      - master
      - workflow

jobs:
  push_ipfs:
    runs-on: ubuntu-latest
    env:
      PINATA_CLOUD_TOKEN: ${{ secrets.PINATA_CLOUD_TOKEN }}
      CLOUDFLARE_KEY: ${{ secrets.CLOUDFLARE_KEY }}
      CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
      CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
      CLOUDFLARE_RECORD: ${{ secrets.CLOUDFLARE_RECORD }}
    steps:
      - name: push src to pinata and hash to cloudflare APIs
        uses: actions/checkout@v2
        shell: bash
        run: |
          npm install axios fs form-data recursive-fs base-path-converter
          node pinata.js
