name: pinata_cloud

on:
  push:
    branches:
      - master
      - workflow

jobs:
  push_ipfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependancies
        run: npm install axios fs form-data recursive-fs base-path-converter

      - name: run IPFS
        run: docker run --rm ipfs/go-ipfs ipfs --version

